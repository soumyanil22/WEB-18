<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <button id="decrement">decrement</button>
    <button id="increment">increment</button>
    <script>
      let h1 = document.querySelector("h1");
      let count = localStorage.getItem("counter") || 0;
      h1.innerText = count;

      document.querySelector("#increment").addEventListener("click", increFunc);
      document.querySelector("#decrement").addEventListener("click", decreFunc);

      function increFunc() {
        count++;
        localStorage.setItem("counter", count);
        h1.innerText = count;
      }

      function decreFunc() {
        count--;
        localStorage.setItem("counter", count);
        h1.innerText = count;
      }
    </script>
  </body>
</html>
